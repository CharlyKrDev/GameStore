<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Tienda de juegos para pc llamada GamerStore, ubicada en Italy, Piacenza, ">
    <meta name="keywords"
        content="Tienda de videojuegos GameStore, Italy, Italia Piacenza,  Lineage, rol, rpg, , pc, consola, online, Mario Bros, Oblivion, contacto">
    <meta name="author" content="CharlyKrDev">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="shortcut icon" href="./assets/img/logo2.jpg">
    <link rel="stylesheet" href="./style/contact.css">
    <title>Gamer Store - Contacto</title>
</head>

<body>
    <header>
        <nav>
            <a href="./index.html"><img src="./assets/img/logo.jpg" id="logo" alt="Logo"></a>
            <div>
                <a href="./index.html">Tienda</a>
                <a href="./cart.html">Carrito</a>
            </div>
            </div>
        </nav>
    </header>
    <main id="contenedorPrincipal">
        <section>
            <form id="contactForm">
                <h2 class="titleForm">Contacto</h2>
                <section class="inputContact">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Nombre">

                    <label for="phone">Nro de contacto</label>
                    <input type="tel" name="phone" id="phone" placeholder="Nro de contacto">

                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="E-mail">

                    <label for="message">Mensaje</label>
                    <textarea type="text" name="message" id="message" cols="30" rows="5"
                        placeholder="Ingrese su consulta"></textarea>

                    <input class='btnSend' type="submit" value="Enviar">
                </section>
            </form>

        </section>

    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/form.js"></script>
</body>

</html>
